<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maîtrisez vos espaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .btn-custom {
            background-color: #6ee7b7;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        .features-section, .new-section, .solutions-section, .buy-section, .products-section {
            padding: 60px 0;
            background-color: #111;
        }
        .feature-item, .new-item, .solutions-item, .buy-item, .products-item {
            margin-bottom: 30px;
        }
        .feature-item img, .new-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .feature-item h3, .new-item h3, .solutions-item h3, .buy-item h3, .products-item h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .new-section h2, .solutions-section h2, .buy-section h2, .products-section h2 {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        .new-section h3, .solutions-section h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }
        .new-section ul, .solutions-section ul, .products-section ul {
            list-style-type: none;
            padding: 0;
        }
        .new-section ul li, .solutions-section ul li, .products-section ul li {
            margin-bottom: 10px;
        }
        .solutions-section .btn-group, .buy-section .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .solutions-section .btn-group a, .buy-section .btn-group a {
            background-color: #6ee7b7;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .solutions-section .btn-group a:hover, .buy-section .btn-group a:hover {
            background-color: #5cd0a5;
        }
        .solutions-gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .solutions-gallery img {
            width: 23%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .solutions-gallery img {
                width: 48%; /* Ajustement pour les écrans mobiles */
            }
        }
        .products-section .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: left;
        }
        .products-section .products-grid h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .products-section .products-grid ul {
            list-style-type: none;
            padding: 0;
        }
        .products-section .products-grid ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <app-root></app-root>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
